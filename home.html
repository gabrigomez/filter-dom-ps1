<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ps1 game list</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <header>
        <h1>Search for the classics!</h1>
        <div class="input">
            <label for="filter" class="sr-only">Filter</label>
            <input id="filter" type="text" placeholder="Filter">
            <i class="ph-magnifying-glass"></i>
        </div>
    </header>

    <main>
        <ul class="cards">
            <li>
                <div class="header">
                    <i></i>
                    <h2>Crash Team Racing</h2>
                </div>
                <p>
                    One of the most epic's racing kart games ever!
                </p>
            </li>
            <li>
                <div class="header">
                    <i></i>
                    <h2>Winning Eleven 2002</h2>
                </div>
                <p>
                    Just EPIC. No more.
                </p>
            </li>
            <li>
                <div class="header">
                    <i></i>
                    <h2>Quake II</h2>
                </div>
                <p>
                    When Dead Space was just a disturbed and far dream...
                </p>
            </li>
            <li>
                <div class="header">
                    <i></i>
                    <h2>Driver II</h2>
                </div>
                <p>
                    The wheelman will live forever.
                </p>
            </li>
        </ul>
    </main>
</body>
</html>
